<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Índice de Poluição</title>
    <script src="poluicao.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="titulo">Índice de Poluição</h1>
    </header>

    <main>
      <section class="card">
        <h2>Como utilizar?</h2>
        <form id="form-poluicao">
          <div><p>
            Para cadastrar
          </p></div>
          <div id="dias-container">
            <label>Índice de Poluição nos Dias</label>
            <div class="dias-inputs">
              <input
                id="dia1"
                type="number"
                min="0"
                max="500"
                required
                placeholder="Dia 1"
              />
              <input
                id="dia2"
                type="number"
                min="0"
                max="500"
                required
                placeholder="Dia 2"
              />
              <input
                id="dia3"
                type="number"
                min="0"
                max="500"
                required
                placeholder="Dia 3"
              />
              <input
                id="dia4"
                type="number"
                min="0"
                max="500"
                required
                placeholder="Dia 4"
              />
              <input
                id="dia5"
                type="number"
                min="0"
                max="500"
                required
                placeholder="Dia 5"
              />
            </div>
          </div>
          <div id="paginacao">
            <button type="button" id="anterior" disabled>
              Região Anterior
            </button>
            <span id="regiao-indice">Região 1 de 5</span>
            <button type="button" id="proxima">Próxima Região</button>
          </div>
          <button type="submit" id="finalizar" style="display: none">
            Finalizar Cadastro
          </button>
        </form>
        <div id="output"></div>
      </section>
    </main>
    <footer>
      <p>
        Sérgio Henrique da Silva &copy; 2025 &mdash; Todos os direitos
        reservados.
      </p>
    </footer>
  </body>
</html>
